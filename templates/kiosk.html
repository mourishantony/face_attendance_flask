<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiosk - Face Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
            --hover-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .kiosk-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
        }

        .kiosk-header {
            text-align: center;
            margin: 2rem 0;
            color: white;
        }

        .kiosk-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .kiosk-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            color: white;
            font-weight: 600;
        }

        .camera-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .camera-section:hover {
            box-shadow: var(--hover-shadow);
        }

        .camera-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 2rem;
            aspect-ratio: 4/3;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .camera-overlay.scanning {
            border-color: #00f2fe;
            animation: scanPulse 1.5s infinite;
            box-shadow: 0 0 0 2px rgba(0, 242, 254, 0.5), 0 0 20px rgba(0, 242, 254, 0.3);
        }

        @keyframes scanPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .camera-status {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 160px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: var(--success-gradient);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            color: white;
        }

        .btn-scan {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-scan:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-scan:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 2rem;
        }

        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            color: white;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .result-card.show {
            transform: translateY(0);
            opacity: 1;
        }

        .result-success {
            border-left: 5px solid #00f2fe;
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.1), rgba(79, 172, 254, 0.1));
        }

        .result-error {
            border-left: 5px solid #fc466b;
            background: linear-gradient(135deg, rgba(252, 70, 107, 0.1), rgba(63, 94, 251, 0.1));
        }

        .result-warning {
            border-left: 5px solid #ff9a9e;
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.1), rgba(254, 207, 239, 0.1));
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .result-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-details {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .result-status {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scanning-animation {
            position: relative;
            overflow: hidden;
        }

        .scanning-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 254, 0.3), transparent);
            animation: scanning 2s infinite;
        }

        @keyframes scanning {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .pulse-indicator {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .kiosk-container {
                padding: 0.5rem;
            }
            
            .camera-section {
                padding: 1rem;
            }
            
            .control-btn {
                min-width: 140px;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .kiosk-title {
                font-size: 2rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark app-header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-check me-2"></i>Face Attendance
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('kiosk') }}">
                    <i class="fas fa-desktop me-1"></i><span class="d-none d-sm-inline">Kiosk</span>
                </a>
                <a class="nav-link" href="{{ url_for('admin') }}">
                    <i class="fas fa-cog me-1"></i><span class="d-none d-sm-inline">Admin</span>
                </a>
                <a class="nav-link" href="{{ url_for('monthly_report') }}">
                    <i class="fas fa-download me-1"></i><span class="d-none d-sm-inline">Reports</span>
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt me-1"></i><span class="d-none d-sm-inline">Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="kiosk-container">
        <div class="kiosk-header">
            <div class="kiosk-title">
                <i class="fas fa-user-check me-3"></i>Face Recognition Check-in
            </div>
            <div class="kiosk-subtitle">Position your face in the frame and click scan</div>
            <div class="status-indicator">
                <i class="fas fa-clock pulse-indicator"></i>
                <span>Attendance Window: <strong>5:00 PM - 9:00 PM</strong> (IST)</span>
            </div>
        </div>

        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <div class="camera-overlay" id="faceFrame"></div>
                <div class="camera-status" id="cameraStatus">
                    <i class="fas fa-camera"></i>
                    <span>Camera Ready</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="startBtn" class="control-btn btn-start">
                    <i class="fas fa-play"></i>
                    <span>Start Camera</span>
                </button>
                <button id="snapBtn" class="control-btn btn-scan" disabled>
                    <i class="fas fa-camera"></i>
                    <span>Scan Face</span>
                </button>
            </div>
        </div>

        <div class="result-section" id="resultSection"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snapBtn');
        const startBtn = document.getElementById('startBtn');
        const resultSection = document.getElementById('resultSection');
        const faceFrame = document.getElementById('faceFrame');
        const cameraStatus = document.getElementById('cameraStatus');
        
        let isScanning = false;
        let stream = null;

        function updateCameraStatus(status, icon = 'fas fa-camera') {
            cameraStatus.innerHTML = `<i class="${icon}"></i><span>${status}</span>`;
        }

        async function startCamera() {
            try {
                updateCameraStatus('Initializing...', 'fas fa-spinner fa-spin');
                
                // Request camera with high quality settings
                const constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    updateCameraStatus('Camera Active', 'fas fa-video text-success');
                    snapBtn.disabled = false;
                    startBtn.innerHTML = '<i class="fas fa-stop"></i><span>Stop Camera</span>';
                    startBtn.onclick = stopCamera;
                };
                
            } catch (e) {
                console.error('Camera error:', e);
                showResult('error', 'Camera Error', `Unable to access camera: ${e.message}`, 'Please check camera permissions and try again.');
                updateCameraStatus('Camera Error', 'fas fa-exclamation-triangle text-danger');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            snapBtn.disabled = true;
            updateCameraStatus('Camera Stopped', 'fas fa-camera-slash text-warning');
            startBtn.innerHTML = '<i class="fas fa-play"></i><span>Start Camera</span>';
            startBtn.onclick = startCamera;
        }

        function showResult(type, title, message, details = '') {
            let iconClass, cardClass;
            
            switch(type) {
                case 'success':
                    iconClass = 'fas fa-check-circle text-success';
                    cardClass = 'result-success';
                    break;
                case 'error':
                    iconClass = 'fas fa-times-circle text-danger';
                    cardClass = 'result-error';
                    break;
                case 'warning':
                    iconClass = 'fas fa-exclamation-triangle text-warning';
                    cardClass = 'result-warning';
                    break;
                default:
                    iconClass = 'fas fa-info-circle text-info';
                    cardClass = 'result-info';
            }

            const resultCard = document.createElement('div');
            resultCard.className = `result-card ${cardClass}`;
            
            resultCard.innerHTML = `
                <i class="${iconClass} result-icon"></i>
                <div class="result-name">${title}</div>
                <div class="result-details">${message}</div>
                ${details ? `<div class="result-status">${details}</div>` : ''}
            `;

            resultSection.innerHTML = '';
            resultSection.appendChild(resultCard);
            
            // Trigger animation
            setTimeout(() => {
                resultCard.classList.add('show');
            }, 100);

            // Auto-hide after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    resultCard.style.opacity = '0';
                    resultCard.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        if (resultCard.parentNode) {
                            resultCard.remove();
                        }
                    }, 500);
                }, 5000);
            }
        }

        function showScanningAnimation() {
            const scanningCard = document.createElement('div');
            scanningCard.className = 'result-card scanning-animation show';
            scanningCard.innerHTML = `
                <div class="spinner"></div>
                <div class="result-name">Scanning Face...</div>
                <div class="result-details">Please hold still while we identify you</div>
            `;
            
            resultSection.innerHTML = '';
            resultSection.appendChild(scanningCard);
            
            faceFrame.classList.add('scanning');
        }

        async function scanFace() {
            if (isScanning || !video.videoWidth || !video.videoHeight) {
                if (!video.videoWidth) {
                    showResult('warning', 'Camera Not Ready', 'Please start the camera first', '');
                }
                return;
            }

            isScanning = true;
            snapBtn.disabled = true;
            snapBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Scanning...</span>';

            // Show scanning animation
            showScanningAnimation();

            try {
                // Capture image
                const w = video.videoWidth;
                const h = video.videoHeight;
                canvas.width = w;
                canvas.height = h;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, w, h);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

                // Simulate API call (replace with actual endpoint)
                const response = await fetch('/api/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_b64: dataUrl })
                });

                const result = await response.json();
                
                faceFrame.classList.remove('scanning');
                
                if (!result.ok) {
                    showResult('error', 'Recognition Failed', result.error || 'Unknown error occurred', 'Please try again');
                    return;
                }

                if (!result.match) {
                    showResult('warning', 'No Match Found', 'Face not recognized in the system', 'Please ensure you are registered');
                    return;
                }

                // Success case
                const { name, role, class_name } = result.match;
                const withinWindow = result.within_window;
                
                if (withinWindow) {
                    showResult('success', name, `${role}${class_name ? ` - ${class_name}` : ''}`, 'Attendance Marked Successfully');
                    
                    // Add success sound effect simulation
                    setTimeout(() => {
                        // Flash success color
                        faceFrame.style.borderColor = '#00f2fe';
                        faceFrame.style.boxShadow = '0 0 20px rgba(0, 242, 254, 0.6)';
                        setTimeout(() => {
                            faceFrame.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                            faceFrame.style.boxShadow = '0 0 0 2px rgba(0, 0, 0, 0.3)';
                        }, 1000);
                    }, 500);
                } else {
                    showResult('warning', name, `${role}${class_name ? ` - ${class_name}` : ''}`, 'Outside Attendance Window');
                }

            } catch (error) {
                console.error('Scan error:', error);
                faceFrame.classList.remove('scanning');
                showResult('error', 'Connection Error', 'Unable to connect to server', 'Please check your connection and try again');
            } finally {
                isScanning = false;
                snapBtn.disabled = false;
                snapBtn.innerHTML = '<i class="fas fa-camera"></i><span>Scan Face</span>';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        snapBtn.addEventListener('click', scanFace);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !snapBtn.disabled) {
                e.preventDefault();
                scanFace();
            }
            if (e.code === 'Enter' && startBtn.onclick === startCamera) {
                e.preventDefault();
                startCamera();
            }
        });

        // Auto-start camera on page load (with user permission)
        window.addEventListener('load', () => {
            // Show welcome message
            setTimeout(() => {
                showResult('info', 'Welcome to Face Recognition', 'Click "Start Camera" to begin attendance check-in', 'Press SPACE to scan after starting camera');
            }, 500);
        });

        // Handle camera permissions
        navigator.permissions?.query({ name: 'camera' }).then((permissionStatus) => {
            if (permissionStatus.state === 'granted') {
                // Auto-start if permission already granted
                // startCamera();
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && stream) {
                // Optionally pause when tab is not visible
                console.log('Tab hidden - camera still active');
            }
        });

        // Add touch support for mobile devices
        let touchStartY = 0;
        video.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        video.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // Swipe up to scan
            if (diff > 50 && !snapBtn.disabled) {
                scanFace();
            }
        });
    </script>
</body>
</html>
