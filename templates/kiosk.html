{% extends "base.html" %}
{% block content %}
<div class="p-3 bg-white rounded shadow-sm">
  <h5 class="mb-2">Kiosk Check-in</h5>
  <p>Attendance window: <b>{{ window }}</b> ({{ tz }})</p>
  <div class="mb-2">
    <video id="video" autoplay playsinline class="w-100 rounded border"></video>
  </div>
  <div class="d-flex gap-2">
    <button id="startBtn" class="btn btn-success">Start Camera</button>
    <button id="snapBtn" class="btn btn-primary">Scan Now</button>
  </div>
  <div id="result" class="mt-3"></div>
  <canvas id="canvas" class="d-none"></canvas>
</div>
<script src="{{ url_for('static', filename='js/capture.js') }}"></script>
{% endblock %}
